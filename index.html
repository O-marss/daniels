<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="media/media.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header id="home" class="d-flex justify-content-center align-items-center text-center">
      <div class="container">
        <div class="row">
          <div class="">
            <p>Hello</p>
            <h1>I AM <span class="jop-title text-white auto-type"></span></h1>

            <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
            <script>
              var typed = new Typed(".auto-type", {
                strings: [
                    "Designer",
                  "Larry Daniels",
                  "Developer",
                ],
                typeSpeed: 100,
                backSpeed: 50,
                loop: true,
              });
            </script>
            <ul class="d-flex justify-content-center align-items-center gap-2 list-unstyled ">
              <li><i class="fab fa-facebook "></i></li>
              <li ><i class="fab fa-twitter"></i></li>
              <li ><i class="fab fa-linkedin"></i></li>
              <li ><i class="fab fa-behance"></i></li>
              <li ><i class="fab fa-youtube"></i></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
